i18n:
  structure: multiple_folders
  locales: [fr, en]

collections:
  - name: 'projects-fr' # Used in routes, e.g., /admin/collections/blog
    label: 'Projets' # Used in the UI
    folder: 'src/content/projects' # The path to the folder where the documents are stored
    media_folder: '../../src/img/projects'
    public_folder: '../../src/img/projects'
    create: true # Allow users to create new documents in this collection
    i18n: true
    fields:
      - label: 'Titre'
        name: 'title'
        widget: 'string'
        i18n: true
      - label: 'Image'
        name: 'image'
        widget: 'image'
        i18n: true
      - label: 'Liens'
        name: 'links'
        summary: '{{fields.type}} {{fields.url}}'
        widget: 'list'
        i18n: true
        fields:
          - label: 'Type'
            name: 'type'
            widget: 'select'
            options:
              - label: 'Lien vers le site'
                value: 'url'
              - label: 'Lien vers le code'
                value: 'code'
              - label: 'Lien la page plus dinfo'
                value: 'more'
          - label: 'URL'
            name: 'url'
            widget: 'string'
      - label: 'Technologies'
        name: 'technologies'
        widget: 'list'
        i18n: true
      - label: 'Body'
        i18n: true
        name: 'body'
        widget: 'markdown'

media_folder: 'src/img'
public_folder: 'src/img'

backend:
  name: github
  repo: LaurentPCaron/porfolio # Path to your GitHub repository
